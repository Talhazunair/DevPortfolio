{% extends 'base.html' %}

{% block content %}
<section class="p-5" id="contact-bg">
    <div class="justify-center flex pt-5">
        <h1 class="text-2xl md:text-3xl lg:text-3xl xl:text-3xl font-bold">Contact Me</h1>
    </div>
    <div class="justify-center flex">
        <div class=" bg-[#0e1116] p-7 rounded-2xl w-[47vh] shadow-xl card">
            <form action="{% url 'contact' %}" method="POST">
                {% csrf_token %}

                <table>
                    <tr>
                        <td>
                            <Label>First Name</Label>
                        </td>
                        <td>
                            <label for="">Last Name</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" class="w-[20vh] h-9 rounded-md input input-bordered input-success w-full max-w-xs" name="firstname">
                        </td>
                        <td>
                            <input type="text" class="w-[20vh] h-9 rounded-md input input-bordered input-success w-full max-w-xs" name="lastname">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <Label>Your email</Label>
                        </td>
                        <td>
                            <label for="">Phone Number</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" class="w-[20vh] h-9 rounded-md input input-bordered input-success w-full max-w-xs" name="useremail">
                        </td>
                        <td>
                            <input type="text" class="w-[20vh] h-9 rounded-md input input-bordered input-success w-full max-w-xs" name="useremail">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="" >Your Message</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                    </tr>
                </table>
                <textarea cols="51" rows="9" class="w-[40vh] h-[30vh] textarea textarea-success" name="message"></textarea>        
                <br>
                <div class="pt-6">
                        <button type="submit" class="bg-gray-900 h-10 w-24 rounded-lg">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
