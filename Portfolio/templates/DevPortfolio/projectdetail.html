{% extends 'base.html' %}
{% block content %}
<section>
    <div class="container mx-auto py-8">
        <!-- Project Detail Section -->
        <div class="bg-[#050b13] rounded-lg shadow-md overflow-hidden">
            <div class="text-center py-4">
                <h2 class="text-2xl font-semibold">{{ project.project_name }}</h2>
            </div>
            <div class="flex justify-center">
                <img src="{{ project.image.url }}" alt="Project Image" class="w-full md:w-2/3 lg:w-1/2 object-cover object-center">
            </div>
            <div class="px-6 py-4">
                <p class="text-white leading-relaxed">
                    {{ project.description }}
                </p>
            </div>
            <div class="flex justify-center space-x-4 pb-4">
                <!-- GitHub URL -->
                <a href="https://github.com/yourusername/project" target="_blank"
                    class="bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition duration-300">GitHub</a>
                <!-- Hosted Website URL -->
                <a href="https://yourwebsite.com" target="_blank"
                    class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-500 transition duration-300">Demo</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
