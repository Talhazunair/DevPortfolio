{% extends 'base.html' %}
{% block content %}
<section class="flex justify-center">
    <div>
        <h1 class="text-2xl md:text-3xl font-bold">PORTFOLIO SHOWCASE</h1>
    </div>
</section>
<section class="flex justify-center">
    <ul class="flex flex-row flex-wrap">
        {% for project in about_project %}
        <li class="p-5">
            <div class="card card-compact w-96 bg-base-100 shadow-xl">
                <figure><img src="{{ project.image.url  }}" alt="{{ project.project_name }}" />
                </figure>
                <div class="card-body">
                    <h2 class="card-title">{{ project.project_name }}</h2>
                    <p>{{ project.description|slice:":30" }}</p>
                    <div class="card-actions justify-end">
                        <a href="{% url 'projectdetail' project.id %}">
                            <button class="btn btn-primary">View Detail</button>
                        </a>
                    </div>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
